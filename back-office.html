<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style-backOffice.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="asset/Artigianal Shop logo no scritta.png" alt="logo2" id="logo-navbar">  
          <a class="navbar-brand" href="#">Back Office</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active home-hover fw-bold fs-4 me-5" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
      
          <!-- SEZIONE DEL FORM -->
          <section class="container my-5 ">
            <div class="stile d-sm-flex justify-content-center gap-3 flex-wrap ">
                <input class="mb-1" id="inputName" type="text" placeholder="Name">
                <input class="mb-1" id="inputDesc" type="text" placeholder="Description">
                <input class="mb-1" id="inputBrand" type="text"  placeholder="Brand">
                <input class="mb-1" id="imgUrl" type="text"  placeholder="Image">
                <input class="mb-1" id="inputPrice" type="number"  placeholder="Price">
                <button id="addBtn" class="btn btn-primary d-block">Aggiungi</button>
            </div>
            <div class="alert alert-warning d-none errore" role="alert" id="empty-fields">
              <i class="fa-solid fa-triangle-exclamation me-1"></i>
              <span>Valorizza tutti i campi richiesti!</span>
            </div>
            </section>
        
      
      
        <section class="container">
        <table class="table animazione-table">
          <thead>
            <tr>
              <th scope="col-" class="table-primary">Name</th>
              <th scope="col-" class="table-info">Description</th>
              <th scope="col-" class="table-success">Brand</th>
              <th scope="col-" class="table-warning">ImageUrl</th>
              <th scope="col-" class="table-danger">Price</th>
              <th scope="col-" class="table-primary">Actions</th>

            </tr>
          </thead>
          <tbody id="result-box">
            
          </tbody>
        </table>
      </section>


      </main>

    


      <script src="scriptBackOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
