<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style-backOffice.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="asset/Artigianal Shop logo no scritta.png" alt="logo2" id="logo-navbar">  
          <a class="navbar-brand" href="#">Back Office</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button> 
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active home-hover fw-bold fs-4 me-5" aria-current="page" href="index.html">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main>
        
        <!-- SEZIONE DEL FORM -->
        <section class="container my-5">
            
            <h4 class="text-center mb-4">Aggiungi Nuovo Prodotto</h4>
            <div class="row ">
              <input class="mb-1 col-12 col-md-6 m-auto p-2 rounded" id="inputName" type="text" placeholder="Name">
              <input class="mb-1 col-12 col-md-6 m-auto p-2 rounded" id="inputDesc" type="text" placeholder="Description">
              <input class="mb-1 col-12 col-md-6 m-auto p-2 rounded" id="inputBrand" type="text"  placeholder="Brand">
              <input class="mb-1 col-12 col-md-6 m-auto p-2 rounded" id="imgUrl" type="text"  placeholder="Image">
              <input class="mb-1 col-12 col-md-6 m-auto p-2 rounded" id="inputPrice" type="number"  placeholder="Price">
            </div>
            <div class="d-flex justify-content-center">
              <button id="addBtn" class="btn btn-primary m-auto text-center mt-2">Aggiungi</button>
            </div>
            
            
            <!-- ALERT DI DEL FORM X INSERIRE TUTTI I VALORI -->
            <div class="alert alert-warning d-none errore my-2" role="alert" id="empty-fields">
              <i class="fa-solid fa-triangle-exclamation me-1"></i>
              <span>Valorizza tutti i campi richiesti!</span>
            </div>
          </section>
          
          <!-- ALERT DELLA CONFERMA DELLA CANCELLAZIONE DI UN ARTICOLO -->
          <div class="alert alert-success d-none" role="alert" id="delete-done">
            <i class="fa-solid fa-triangle-exclamation me-1"></i>
            <span>Post con id <em id="my-id">xyz</em> eliminato con successo!</span>
          </div>
          
          
          
          <section class="container table-responsive">
            <div class="row">
              <div class="col-12">
                <table class="table animazione-table ">
                  <thead>
                    <tr>
                      <th scope="col-" class="table-primary">Name</th>
                      <th scope="col-" class="table-info">Description</th>
                        <th scope="col-" class="table-success">Brand</th>
                        <th scope="col-" class="table-warning">ImageUrl</th>
                        <th scope="col-" class="table-danger">Price</th>
                        <th scope="col-" class="table-primary">Actions</th>
                        
                      </tr>
                    </thead>
                    <tbody id="result-box">
                      
                    </tbody>
                  </table>
                  <!-- SPINNER DI CARICAMENTO -->
                <div class="d-flex justify-content-center d-none" id="spinner">
                  <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>
                  </div>
                </div>
          </div>
        </div>
      </section>
    </main>

     

    
    
    

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    
    <script src="https://kit.fontawesome.com/e5a2b2fa25.js" crossorigin="anonymous"></script>
    
      <script src="scriptBackOffice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
