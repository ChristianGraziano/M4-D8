<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Prodotti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style-backOffice.css">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="asset/Artigianal Shop logo no scritta.png" alt="logo2" id="logo-navbar">  
          <a class="navbar-brand" href="#">Area di Modifica</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active home-hover fw-bold fs-4 me-5" aria-current="page" href="back-office.html">Torna a Back Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
        <!-- SEZIONE DEL FORM -->
        <section class="container my-5 ">
            <div class="stile row ">
                <input class="mb-1 col-4 " id="inputName" type="text" placeholder="Name">
                <input class="mb-1 col-4 " id="inputDesc" type="text" placeholder="Description">
                <input class="mb-1 col-4 " id="inputBrand" type="text"  placeholder="Brand">
                <input class="mb-1 col-4 " id="imgUrl" type="text"  placeholder="Image">
                <input class="mb-1 col-4 " id="inputPrice" type="number"  placeholder="Price">
                <button id="addBtn" class="btn btn-primary d-block">Aggiungi</button>
            </div>
            <div class="alert alert-warning d-none errore" role="alert" id="empty-fields">
              <i class="fa-solid fa-triangle-exclamation me-1"></i>
              <span>Valorizza tutti i campi richiesti!</span>
            </div>
            </section>
    
    </main>

    


      <script src="script-Modifica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
